<script>


    document.getElementById('print_invoice').addEventListener('click',()=>{
        window.print();
    })

    const urlParams = new URLSearchParams(window.location.search); // O new URLSearchParams(url.search) si tienes un objeto URL
    const sucursal = urlParams.get('sucursal');
    const coddoc = urlParams.get('coddoc');
    const correlativo = urlParams.get('correlativo');


    function get_datos_documento(sucursal,coddoc,correlativo){

        return new Promise((resolve, reject) => {

            axios.post('/documentos/documento', {
                sucursal: sucursal,
                coddoc:coddoc,
                correlativo:correlativo
            })
            .then((response) => {
                const data = response.data;

                resolve(data);

            }, (error) => {
                //funciones.AvisoError('Error en la solicitud');
                //container.innerHTML = '';         
                reject();   
            })


        })


    };


    get_datos_documento(sucursal,coddoc,correlativo)
    .then((data)=>{

        
            let fecha = '';
            let nomclie ='';
            let dirclie = '';
            let telclie = '';
            let nit = '';
            let totalprecio = '';

            let fpago_efectivo = '';
            let fpago_deposito = '';
            let fpago_tarjeta = '';
            let fpago_cheque = '';
            let fpago_descripcion = '';

            let nodocpago = '';
            let obs = '';

            let tbl = document.getElementById('tblDataDetalle');
            tbl.innerHTML = 'Cargando datos...';

            let str = '';

            data.recordset.map((r)=>{
                    fecha = funciones.convertDateNormal3(r.FECHA);
                    nit = r.NIT;
                    nomclie = r.NOMCLIE;
                    dirclie = r.DIRCLIE;
                    telclie= r.TELCLIE;

                    totalprecio = funciones.setMoneda(r.TOTALPRECIO,'Q');
                    fpago_efectivo = funciones.setMoneda(r.FPAGO_EFECTIVO,'Q');
                    fpago_deposito = funciones.setMoneda(r.FPAGO_DEPOSITO,'Q');
                    fpago_tarjeta = funciones.setMoneda(r.FPAGO_TARJETA,'Q');
                    fpago_cheque = funciones.setMoneda(r.FPAGO_CHEQUE,'Q');
                    fpago_descripcion = r.FPAGO_DESCRIPCION;
                    nodocpago = r.NODOCPAGO;
                    obs = funciones.limpiarTexto(r.OBS);

                    str += `
                        <tr>
                            <td class="description">${r.CODDOC_FAC}-${r.CORRELATIVO_FAC}</td>
                            <td class="description">${r.FEL_SERIE} - ${r.FEL_NUMERO}</td>
                            <td class="quantity text-right">${funciones.convertDateNormal3(r.FECHA_FAC)}</td>
                            <td class="price text-right">${funciones.setMoneda(r.ABONO,'Q')}</td>
                        </tr>
                    `
            })

            tbl.innerHTML = str;

            document.getElementById('lbDocumento').innerText = `${coddoc}-${correlativo}`
            document.getElementById('lbFecha').innerText = fecha;
            document.getElementById('lbNomclie').innerHTML = `${nomclie}<br> ${dirclie}<br> Tel: ${telclie}`;
            document.getElementById('lbNitclie').innerText = nit;
            //document.getElementById('')
            document.getElementById('lbFpagoEfectivo').innerText = fpago_efectivo;
            document.getElementById('lbFpagoDeposito').innerText = fpago_deposito;
            document.getElementById('lbFpagoTarjeta').innerText = fpago_tarjeta;
            document.getElementById('lbFpagoCheque').innerText = fpago_cheque;
            document.getElementById('lbFpagoTotal').innerText = totalprecio;
            document.getElementById('lbFpagoDescripcion').innerText = fpago_descripcion;
            document.getElementById('lbNodocpago').innerText = nodocpago;


    })
    .catch(()=>{


    })


</script>
